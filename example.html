<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>alert插件</title>
    </head>
    <body>
        <button type="button">点击我</button>
        <script src="./alert.js"></script>
        <script>
            document.getElementsByTagName('button')[0].onclick = function(){
                alert({title:'温馨提示',content:'您好 , 欢迎光临'});
            };
        </script>
    </body>
</html>
